<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iPhone Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin:0;
      font-family: 'Open Sans', sans-serif;
    }
    #iphone {
      width: 375px;
      height: 667px;
      background: url('https://wallpaperaccess.com/full/317501.jpg') no-repeat center center;
      background-size: cover;
      border-radius: 50px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      font-family: 'Open Sans', sans-serif;
      position: relative;
      color:white;
    }
    #screen {
      width:100%;
      height:100%;
      position:relative;
    }
    .apps {
      display: grid;
      grid-template-columns: repeat(4,1fr);
      grid-gap:20px;
      padding:40px 20px;
    }
    .app {
      width:50px;
      height:50px;
      background: rgba(255,255,255,0.2);
      border-radius:12px;
    }
    .notification {
      position: absolute;
      top:-100px;
      left:10px;
      right:10px;
      background: rgba(255,255,255,0.9);
      color:black;
      border-radius:16px;
      padding:15px;
      box-shadow:0 2px 6px rgba(0,0,0,0.4);
      display:flex;
      flex-direction:column;
      opacity:0;
      transition: all 0.4s ease;
      z-index:999;
    }
    .notification.show {
      top:20px;
      opacity:1;
    }
    .notif-message {
      font-size:15px;
      margin-bottom:10px;
    }
    .notif-actions {
      text-align:right;
    }
    .notif-actions button {
      margin-left:5px;
      background:#007aff;
      border:none;
      color:white;
      padding:6px 12px;
      font-size:13px;
      border-radius:8px;
      cursor:pointer;
    }
    .notif-actions button.decline {
      background:#ccc;
      color:black;
    }
    @media (max-width: 768px), (orientation: portrait) {
      body {
        margin: 0;
        padding: 0;
      }
      #iphone {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
  <script src="firebase.js"></script>
</head>
<body>
  <div id="iphone">
    <div id="screen">
      <div class="apps">
        <div class="app"></div>
        <div class="app"></div>
        <div class="app"></div>
        <div class="app"></div>
        <div class="app"></div>
        <div class="app"></div>
        <div class="app"></div>
        <div class="app"></div>
      </div>
      <div class="notification" id="notification">
        <div class="notif-message"></div>
        <div class="notif-actions">
          <button class="accept">Accept</button>
          <button class="decline">Decline</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentActivityId = null;

    // Listen for new activities
    const unsubscribe = listenForActivities((activity) => {
      console.log('New activity received:', activity);
      
      // Show notification
      $('#notification .notif-message').text(`${activity.activity} planned for ${activity.time}`);
      $('#notification').addClass('show');
      
      // Store the activity ID for response handling
      currentActivityId = activity.id;
    });

    // Handle accept button
    $('.accept').click(async function(){
      if (currentActivityId) {
        try {
          await updateActivityStatus(currentActivityId, 'accepted');
          alert('You accepted the invitation!');
          $('#notification').removeClass('show');
          currentActivityId = null;
        } catch (error) {
          console.error('Error accepting invitation:', error);
          alert('Error accepting invitation. Please try again.');
        }
      }
    });

    // Handle decline button
    $('.decline').click(async function(){
      if (currentActivityId) {
        try {
          await updateActivityStatus(currentActivityId, 'declined');
          alert('You declined the invitation.');
          $('#notification').removeClass('show');
          currentActivityId = null;
        } catch (error) {
          console.error('Error declining invitation:', error);
          alert('Error declining invitation. Please try again.');
        }
      }
    });
  </script>
</body>
</html>
