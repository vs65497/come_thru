    <div class="status-bar">
        <div class="time">
            <p id="timeSubheading"></p>

        <div class="status-right">

            <div class="network-type">5G</div>

            </div>

    <div class="maps-widget">
        <div class="map-area">
            <div class="map-lines"></div>
            <div class="home-icon">üè†</div>
        </div>
        <div class="widget-info">
            <div class="widget-title">Home</div>
        </div>
        <div class="widget-label">Maps</div>
    </div>

    <div id="iphone">
        <div class="activity-list">
            <div class="activity" data-activity="Gaming">
                <div class="thumbnail" style="background: url('assets/games.png') center/cover;"></div>
                <div class="activity-name">Gaming</div>
                <div class="time-select">
                    <button data-time="Morning">Morning</button>
                    <button data-time="Afternoon">Afternoon</button>
                    <button data-time="Evening">Evening</button>
                </div>
            </div>
            <div class="activity" data-activity="Gym">
                <div class="thumbnail" style="background: url('assets/dumbbell.png') center/cover;"></div>
                <div class="activity-name">Gym</div>
                <div class="time-select">
                    <button data-time="Morning">Morning</button>
                    <button data-time="Afternoon">Afternoon</button>
                    <button data-time="Evening">Evening</button>
                </div>
            </div>
            <div class="activity" data-activity="Burger King">
                <div class="thumbnail" style="background: url('assets/hamburger.png') center/cover;"></div>
                <div class="activity-name">Burger King</div>
                <div class="time-select">
                    <button data-time="Morning">Morning</button>
                    <button data-time="Afternoon">Afternoon</button>
                    <button data-time="Evening">Evening</button>
                </div>
            </div>
        </div>
        <div id="recentActivities" style="font-size:14px; color:#fff; height: 180px; overflow: hidden;margin-top:10px">
            <h3 style="margin-bottom:10px; font-size:16px;">Recent Activities</h3>
            <ul id="activityLog" style="list-style:none; padding:0; margin:0;overflow-y: auto;height: 150px;"></ul>
        </div>
    </div>

    <div class="bottom-apps">
        <div class="search-bar">
            <svg class="search-icon" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
            </svg>
            <span>Search</span>

        <div class="dock">

            <div class="dock-app safari-app">
                <div class="safari-circle"></div>
                <div class="safari-needle"></div>
            </div>
            <div class="dock-app messages-app">
                <div class="message-bubble"></div>
                <div class="notification-badge">52</div>
            </div>
        </div>

    <script>
