<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iPhone Sender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin:0;
      font-family: 'Open Sans', sans-serif;
    }
    #iphone {
      width: 375px;
      height: 667px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/IPhone_6_Space_Gray.svg/800px-IPhone_6_Space_Gray.svg.png') no-repeat center center;
      background-size: cover;
      border-radius: 50px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      font-family: 'Open Sans', sans-serif;
      color: white;
      position: relative;
    }
    #header {
      text-align: center;
      padding: 20px 10px 10px 10px;
      background: rgba(0,0,0,0.3);
    }
    #header h2 {
      margin:0;
      font-weight: 600;
      font-size:18px;
    }
    #header p {
      margin:5px 0 0;
      font-size: 45px;
      opacity:0.9;
    }
    .activity-list {
      margin:10px;
      overflow-y: auto;
      max-height:500px;
    }
    .activity {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.1);
      border-radius:10px;
      padding:10px;
      margin-bottom:10px;
    }
    .thumbnail {
      width:40px;
      height:40px;
      border-radius:8px;
      background:#666;
      margin-right:10px;
      flex-shrink:0;
    }
    .activity-name {
      flex:1;
      font-size:16px;
    }
    .time-select button {
      background: rgba(255,255,255,0.2);
      border:none;
      color:white;
      padding:5px 8px;
      margin:0 2px;
      border-radius:6px;
      font-size:12px;
      cursor:pointer;
      transition: background 0.3s;
    }
    .time-select button.active {
      background: rgba(255,255,255,0.6);
      color:black;
    }
    @media (max-width: 768px), (orientation: portrait) {
      body {
        margin: 0;
        padding: 0;
      }
      #iphone {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
  <script src="firebase.js"></script>
</head>
<body>
  <div id="iphone">
    <div id="header">
      <h2 id="dateHeader"></h2>
      <p id="timeSubheading"></p>
    </div>
    <div class="activity-list">
      <div class="activity" data-activity="Gaming">
        <div class="thumbnail" style="background: url('https://img.icons8.com/emoji/48/video-game.png') center/cover;"></div>
        <div class="activity-name">Gaming</div>
        <div class="time-select">
          <button data-time="Morning">Morning</button>
          <button data-time="Afternoon">Afternoon</button>
          <button data-time="Evening">Evening</button>
        </div>
      </div>
      <div class="activity" data-activity="Gym">
        <div class="thumbnail" style="background: url('https://img.icons8.com/emoji/48/dumbbell.png') center/cover;"></div>
        <div class="activity-name">Gym</div>
        <div class="time-select">
          <button data-time="Morning">Morning</button>
          <button data-time="Afternoon">Afternoon</button>
          <button data-time="Evening">Evening</button>
        </div>
      </div>
      <div class="activity" data-activity="Eating at McDonald's">
        <div class="thumbnail" style="background: url('https://img.icons8.com/emoji/48/hamburger.png') center/cover;"></div>
        <div class="activity-name">Eating at McDonald's</div>
        <div class="time-select">
          <button data-time="Morning">Morning</button>
          <button data-time="Afternoon">Afternoon</button>
          <button data-time="Evening">Evening</button>
        </div>
      </div>
    </div>
    <div id="recentActivities" style="padding:10px; font-size:14px; color:#fff;">
      <h3 style="margin:10px 0; font-size:16px;">Recent Activities</h3>
      <ul id="activityLog" style="list-style:none; padding:0; margin:0;overflow-y: auto;height: 220px;"></ul>
    </div>
  </div>

  <script>
    function renderHistory(activities) {
      try {
        const log = $('#activityLog');
        log.empty();

        activities.forEach(item => {
          const li = $('<li>').css({
            marginBottom: '8px',
            background: 'rgba(255,255,255,0.1)',
            padding: '6px',
            borderRadius: '6px'
          });
          li.html(
            `<strong>${item.activity}</strong> (${item.time})<br>
            <small>${new Date(item.timestamp).toLocaleString()}</small><br>
            Status: <em>${item.status}</em>${item.responseTime ? ' at ' + new Date(item.responseTime).toLocaleTimeString() : ''}`
          );
          log.append(li);
        });
      } catch (error) {
        console.error('Error rendering history:', error);
      }
    }

    // Set up real-time listener for activities
    const unsubscribe = listenForAllActivities((activities) => {
      renderHistory(activities);
    });

    // Update date and time
    function updateDateTime() {
      const now = new Date();
      const dateStr = now.toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' });
      const timeStr = now.toLocaleTimeString(undefined, { hour12: false });
      $('#dateHeader').text(dateStr);
      $('#timeSubheading').text(timeStr);
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);

    // Handle time selection
    $('.time-select button').click(async function() {
      const parent = $(this).closest('.time-select');
      parent.find('button').removeClass('active');
      $(this).addClass('active');

      const activity = $(this).closest('.activity').data('activity');
      const time = $(this).data('time');

      try {
        // Add activity to Firebase (no duplicates)
        const success = await addActivity(activity, time);
        
        if (success) {
          alert(`Activity "${activity}" planned for ${time}!`);
          // No need to manually refresh - real-time listener will handle it
        } else {
          alert(`"${activity}" for ${time} is already planned!`);
        }
      } catch (error) {
        console.error('Error adding activity:', error);
        alert('Error adding activity. Please try again.');
      }
    });
  </script>
</body>
</html>
